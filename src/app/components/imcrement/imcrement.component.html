<div class="input-group">
  <span class="input-group-btn">
    <button
      class="btn"
      [class]="btnClass"
      type="button"
      (click)="changeValue(-5)"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    (ngModelChange)="changeInput($event)"
    [(ngModel)]="progress"
    class="form-control"
    [ngClass]="{ 'is-invalid': progress > 100 || progress < 0 }"
    placeholder="Product name"
  />
  <span class="input-group-btn">
    <button
      class="btn"
      [class]="btnClass"
      type="button"
      (click)="changeValue(5)"
    >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
